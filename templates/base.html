{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	 <!-- Favicon -->
	<link href="{% static 'images/lOGO.jpg' %}" rel="icon" type="image/gif" sizes="16*16">

     <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

   {% block title %}
	  {% endblock  %}

    <!-- Start header -->
	<header class="top-navbar">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="{% url 'index' %}">
					<img src="{% static 'images/lOGO.jpg' %}" alt="logo" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbars-rs-food">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'todolist:todolist' %}">ToDoList</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
					</ul>
				</div>
				<div class="text-white">
						{% if user.is_authenticated %}
							<div class="form-inline my-2 my-lg-0">
								<div class="p-2 bg-outline-dark">Hello {{user.username}}</div>
								<a class="nav-link" href="{% url 'users_app:logout' %}">
									<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
								</a>
							</div>
						{% else %}
								<div class="d-inline-flex">
									<a class="nav-link" href="{% url 'users_app:login' %}">
										<button class="btn btn-success my-sm-0" type="submit">Login</button>
									</a>
									<a class="nav-link" href="{% url 'users_app:register' %}">
										<button class="btn btn-primary my-sm-0" type="submit">Register</button>
									</a>
								</div>
						{% endif %}
				</div>
			</div>
		</nav>
	</header>
	<!-- End header -->
  </head>
  <body>
    {% block content %}

    {% endblock  %}


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static 'jq/jquery-3.5.1.min.js' %}"></script>
     <script src="{% static 'jq/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  </body>
</html>
